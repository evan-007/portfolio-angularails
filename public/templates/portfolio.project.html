<div class="well">
	<h1>{{project.title}}</h1>

	<p>{{project.lede}}</p>

	<a ng-href="{{git}}">Github</a> <br />

	<a ng-href="{{project.link}}">Demo</a> <br />

	<img ng-src="{{project.image_medium}}" alt="project-preview" /> <br />
	<button class="btn btn-lg btn-default" ng-click="isCollapsed = !isCollapsed">Show Details</button><br /><br />
	<div collapse="!isCollapsed"
		<p>{{project.description}}</p>
	</div>


	<span ng-repeat="t in project.tags">
		<img ng-src="{{t.avatar_thumb}}" />  
	</span>
</div>
