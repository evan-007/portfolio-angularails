<div class="well">
	<h1>{{project.title}}</h1>

	<p>{{project.lede}}</p>

	<a ng-href="{{git}}">Github</a> <br />

	<a ng-href="{{project.link}}">Demo</a> <br />

	<img ng-src="{{project.image_medium}}" /> <br />
	<span class="btn btn-lg btn-default" ng-click="showDetails = ! showDetails">Show Details</span><br /><br />
	<p ng-show="showDetails">{{project.description}}</p>

	<span ng-repeat="t in project.tags">
		<img ng-src="{{t.avatar_thumb}}" />  
	</span>
</div>
