<div class="row">
	<div class="col-sm-3">
		<h2>Portfolio Selections</h2>
		<p>View all or search for a tag like 'rails', 'jquery' or 'angular'</p>
		<input ng-model="search" class="form-control" placeholder="Rails, angular, jquery, etc" type="text">
		<a class="list-group-item"
				ng-repeat="p in projects | filter:search | orderBy:'title'"
				ui-sref-active="active"
				ui-sref="portfolio.project({ id: p.id})">{{p.title}}
		</a>
	</div>
	<div class="span12 ui-view-container">
		<div class="col-sm-9">
			<div ui-view></div>
		</div>
	</div>
</div>
